<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {% block title %}
            Online Shopping
        {% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'all_products'%}">Buy&Sell</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" href="{%url 'all_products'%}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_products' %}">MyProducts</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'all_products' %}?category=electronics">Electronics</a></li>
                            <li><a class="dropdown-item" href="{% url 'all_products' %}?category=clothes">Clothes</a></li>
                            <li><a class="dropdown-item" href="{% url 'all_products' %}?category=others">Others</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'all_products' %}">All Products</a></li>
                        </ul>
                    </li>

                </ul>

                <form class="d-flex" role="search" method="GET" action = "{%url 'all_products'%}">
                    <input class="form-control me-2" type="search" placeholder="Search products" name="q" value="{{ request.GET.q|default:'' }}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <a class="btn mx-2" href="{% url 'cart_view' %}">ðŸ›’</a>
                {% if user.is_authenticated %}
                <form method="post" action="{%url 'logout'%}">
                    {%csrf_token%}
                    <button class="btn btn-danger mx-2" type="submit">Logout </button>
                </form>
                {% else %}
                     <a class="btn btn-success mx-2" href="{%url 'login'%}">Login</a>
                    <a class="btn btn-success mx-2" href="{%url 'register'%}">Register</a>


                {%endif%}

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
