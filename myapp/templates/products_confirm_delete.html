{% extends "index.html" %}

{% block title %}
Products
{% endblock %}

{% block content %}

<h1 class="text-center" mt-4> Are you sure that you want to delete the product ? </h1>

<form method="post">

    <a class="btn btn-success" href="{% url 'all_products' %}"> Cancel </a>
</form>
{% endblock %}
