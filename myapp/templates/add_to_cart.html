{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card p-4">
        <h3>{{ product.name }}</h3>
        <p><strong>Price:</strong> Rs {{ product.price }}</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
                Confirm Add to Cart
            </button>
        </form>
    </div>
</div>

{% endblock %}
